<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>WebGLSpins.js Demo</title>
    <style>
      html, body {
        height:100%;
        padding:0;
        margin:0;
        overflow:hidden;
      }
      #webgl-canvas {
        width:100%;
        height:100%;
        margin:0;
      }
    </style>
  </head>
  <body>
    <canvas id="webgl-canvas" width="800" height="800"></canvas>
    <script src="../webglspins.js"></script>
    <script type='text/javascript'>
      var webglspins = new WebGLSpins(document.getElementById('webgl-canvas'));
      webglspins.updateSpins([0, 0, 0], [1, 0, 0]);
    </script>
  </body>
</html>
